name: ref-tag
on:
  push:
    tags:
      - mono-code-prod-*

jobs:
  miyazaki-infra-staging-deployment:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout public repo
        uses: actions/checkout@master

      - name: Check the cntext
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Check the ref
        run: echo "$GITHUB_REF"
        env:
          GITHUB_REF: ${{ toJson(github.ref) }}

      - name: Check the ref again
        run: echo "$GITHUB_REF"
      
      - name: Get the ref
      #   run: export APP_TAG="${$(echo $(git show-ref --abbrev=7 $REF)):0:7}" && docker pull docker.pkg.github.com/syukur91/mono-repo/hello-github:$APP_TAG
        run: export APP_TAG=`expr substr ${git show-ref --abbrev=7 $GITHUB_REF} 0 7`
      
      - name: Print the tag
      #   run: export APP_TAG="${$(echo $(git show-ref --abbrev=7 $REF)):0:7}" && docker pull docker.pkg.github.com/syukur91/mono-repo/hello-github:$APP_TAG
        run: echo $APP_TAG
        